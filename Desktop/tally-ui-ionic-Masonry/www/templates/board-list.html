<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Import Pinterest Board</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeImport()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
  	<div class="list">
  		<div class="item item-button-right" ng-repeat="board in boards" >
            	{{ board["name"] }}
            	<button class="button" ng-click="doImport($index)">
        			     <i class="icon ion-plus"></i>
      		    </button>
      </div>
    </div>
    <div class="spinner" ng-show="loading">
  	</div>
  </ion-content>
</ion-modal-view>
