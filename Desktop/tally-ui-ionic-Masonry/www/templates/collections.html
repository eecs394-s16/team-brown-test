	<div class="row">
		<div class="col text-center">
			<h2>My Collections</h2>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<hr>
		</div>
	</div>

	<div class="row">
    <div class="col list">
    	<a class="item item-thumbnail-create" ng-click="import()">
    		<img class="center" ng-src="img/import-collection.png">
    	</a>
    	<a ng-repeat="(key, value) in collections" class="item item-thumbnail-col"  href="#/app/collection/{{value.id}}">
    		<div class="item item-thumbnail-col-inside">
					<center>
						<h4>{{ value.name }}</h4>
					</center>
    		<img class="center" ng-src="{{ value.image['60x60'].url }}">
    		<!-- <button class="button button-small button-full button-outline button-stable" ng-click="viewCollection(value.name)"> -->
    		<button class="button button-small button-full button-outline button-stable">
    			View
    		</button>
    	</div>
    	</a>
    </div>
	</div>
  </ion-content>
</ion-view>
